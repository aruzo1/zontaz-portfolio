<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Kalam&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/swiper.css" />
    <link rel="stylesheet" href="dist/globals.css" />

    <title>Home - Zontaz</title>
  </head>
  <body>
    <section class="pb-24 md:pb-32 pt-8 bg-neutral-950">
      <nav class="container flex justify-between items-center">
        <a href="/">
          <img
            width="100"
            height="25"
            src="images/zontaz-logo.png"
            alt="Zontaz's logo"
          />
        </a>

        <ul class="hidden md:flex gap-16">
          <li><a href="/" class="link">Home</a></li>
          <li><a href="/projects" class="link">Projects</a></li>
          <li><a href="/contact" class="link">Contact</a></li>
        </ul>

        <a href="/quotation" class="btn hidden md:block">Quotation</a>

        <button class="btn p-3 md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 9h16.5m-16.5 6.75h16.5"
            />
          </svg>
        </button>
      </nav>

      <main
        class="container flex flex-col items-center gap-6 md:gap-8 mt-16 md:mt-24 text-center"
      >
        <h1 class="text-4xl md:text-6xl lg:text-8xl text-white font-bold">
          Creating
          <span class="font-kalam font-normal text-primary-600">amazing</span>
          websites for your business
        </h1>

        <p class="max-w-4xl text-lg md:text-xl text-neutral-300">
          We're the go-to for crafting stunning websites that boost your online
          presence and business success. Our team brings your vision to life
          online.
        </p>

        <a href="/projects" class="btn btn--lg">Explore Projects</a>
      </main>

      <div class="relative mt-16 md:mt-24">
        <div
          class="absolute w-full h-full top-1/2 left-0 -translate-y-1/2 blur-[100px] md:blur-[200px] opacity-30 bg-primary-600"
        ></div>

        <div class="swiper cursor-pointer relative px-8">
          <div class="swiper-wrapper">
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-1.png"
              class="swiper-slide object-cover rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-2.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-3.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-4.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-1.png"
              class="swiper-slide object-cover rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-2.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-3.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-4.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-1.png"
              class="swiper-slide rounded"
            />
            <img
              alt="Zontaz's project"
              width="533"
              height="300"
              src="images/project-2.png"
              class="swiper-slide rounded"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="h-[600px] -mt-6 rounded-t bg-white"></section>

    <script src="scripts/swiper.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
