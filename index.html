<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/swiper.css" />
    <link rel="stylesheet" href="dist/globals.css" />
    <title>Home - Zontaz</title>
  </head>
  <body>
    <section class="pb-32 bg-neutral-950">
      <nav class="container flex justify-between items-center pt-8">
        <a href="/">
          <img
            width="100"
            height="25"
            src="images/zontaz-logo.png"
            alt="Zontaz's logo"
          />
        </a>

        <ul class="flex gap-16">
          <li><a href="/" class="link">Home</a></li>
          <li><a href="/projects" class="link">Projects</a></li>
          <li><a href="/contact" class="link">Contact</a></li>
        </ul>

        <a href="/quotation" class="btn">Quotation</a>
      </nav>

      <main
        class="container flex flex-col gap-y-8 mt-24 text-center items-center"
      >
        <h1 class="text-8xl text-white font-bold">
          Creating
          <span class="font-kalam font-normal text-primary-600">amazing</span>
          websites for your business
        </h1>

        <p class="max-w-4xl text-xl text-neutral-300">
          We're the go-to for crafting stunning websites that boost your online
          presence and business success. Our team brings your vision to life
          online.
        </p>

        <a href="/projects" class="btn btn--lg">Explore Projects</a>
      </main>

      <div class="swiper cursor-pointer mt-24 px-8">
        <div class="swiper-wrapper">
          <img
            width="533"
            height="300"
            src="images/project-1.png"
            class="swiper-slide object-cover rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-2.png"
            class="swiper-slide rounded"
          />

            width="533"

          />

            width="533"
            height="300"
            src="images/project-4.png"
            class="swiper-slide rounded"
          />

            width="533"
            height="300"
            src="images/project-1.png"
            class="swiper-slide object-cover rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-2.png"
            class="swiper-slide rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-3.png"
            class="swiper-slide rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-4.png"
            class="swiper-slide rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-1.png"
            class="swiper-slide rounded"
          />
          <img
            width="533"
            height="300"
            src="images/project-2.png"
            class="swiper-slide rounded"
          />
        </div>
      </div>
    </section>

    <section class="h-[600px] -mt-6 rounded-t bg-neutral-300"></section>

    <script src="scripts/swiper.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
